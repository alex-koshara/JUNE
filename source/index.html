<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>June</title>
</head>
<body>
<div class="container">
  <form class="user-form" id="user-form" action="" method="POST">
    <div class="user-form__card  card  is-active">
      <h2 class="user-form__title">
        Full Name:
      </h2>
      <label>Name<input type="text" id="first-name"></label>
      <label>Sur name<input type="text" id="middle-name"></label>
      <label>Last name<input type="text" id="last-name"></label>
    </div>
    <div class="user-form__card  card">
      <h2 class="user-form__title">
        Your city:
      </h2>
      <label>London<input type="checkbox" name="city" value="london"></label>
      <label>New York<input type="checkbox" name="city" value="newYork"></label>
      <label>Moscow<input type="checkbox" name="city" value="moscow"></label>
      <label>Washington<input type="checkbox" name="city" value="washington"></label>
      <label>Los Angeles<input type="checkbox" name="city" value="losAngeles"></label>
    </div>
    <div class="user-form__card  card">
      <h2 class="user-form__title">
        Yourself:
      </h2>
      <label>Age<input type="text" id="age"></label>
      Gender
      <label>Men<input type="radio" name="sex" value="m"></label>
      <label>Women<input type="radio" name="sex" value="w"></label>
    </div>
    <div class="user-form__card  card">
      <h2 class="user-form__title">
        Contacts:
      </h2>
      <label>Address<input type="text" id="address"></label>
      <label>Street<input type="text" id="street"></label>
      <label>Number home<input type="text" id="numberHome"></label>
    </div>
    <div class="user-form__card  card">
      <h2>Результат всех форм:</h2>
      <div id="resuld-form" class="user-form__result result"></div>
    </div>
    <div class="user-form__pagination  pagination">
      <button data-page="0" class="pagination__btn  btn  is-disabled  is-visible" type="button">Frst</button>
      <button data-page="1" class="pagination__btn  btn" type="button">Sec</button>
      <button data-page="2" class="pagination__btn  btn" type="button">Thrd</button>
      <button data-page="3" class="pagination__btn  btn" type="button">Fourth</button>
      <button data-page="4" class="pagination__btn  btn" type="button">Complete</button>
      <button class="pagination__btn  btn  is-visible" type="button" id="next">Next</button>
    </div>
  </form>
</div>

<script src='js/main.js'></script>
</body>
</html>
