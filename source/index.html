<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>June</title>
</head>
<body>
<div class="container">
  <form class="user-form" id="user-form" action="" method="POST">
    <div class="user-form__card  card  is-active">
      <h2 class="user-form__title">
        Full Name:
      </h2>
      <label class="input">Name<input type="text" class="input__filed" id="first-name"></label>
      <label class="input">Sur name<input type="text" class="input__filed" id="middle-name"></label>
      <label class="input">Last name<input type="text" class="input__filed" id="last-name"></label>
    </div>
    <div class="user-form__card  card">
      <h2 class="user-form__title">
        Your city:
      </h2>
      <label class="checkbox"><input type="checkbox" class="checkbox__field" name="city" value="london">London</label>
      <label class="checkbox"><input type="checkbox" class="checkbox__field" name="city" value="newYork">New York</label>
      <label class="checkbox"><input type="checkbox" class="checkbox__field" name="city" value="moscow">Moscow</label>
      <label class="checkbox"><input type="checkbox" class="checkbox__field" name="city" value="washington">Washington</label>
      <label class="checkbox"><input type="checkbox" class="checkbox__field" name="city" value="losAngeles">Los Angeles</label>
    </div>
    <div class="user-form__card  card">
      <h2 class="user-form__title">
        Yourself:
      </h2>
      <label class="input">Age<input type="text" class="input__field" id="age"></label>
      Gender
      <label class="radio"><input type="radio" class="radio__field" name="sex" value="m">Men</label>
      <label class="radio"><input type="radio" class="radio__field" name="sex" value="w">Women</label>
    </div>
    <div class="user-form__card  card">
      <h2 class="user-form__title">
        Contacts:
      </h2>
      <label class="input">Address<input type="text" class="input__field" id="address"></label>
      <label class="input">Street<input type="text" class="input__field" id="street"></label>
      <label class="input">Number home<input type="text" class="input__field" id="numberHome"></label>
    </div>
    <div class="user-form__card  card">
      <h2>Результат всех форм:</h2>
      <div id="resuld-form" class="user-form__result result"></div>
    </div>
    <div class="user-form__pagination  pagination">
      <button data-page="0" class="pagination__btn  btn  is-disabled  is-visible" type="button">Frst</button>
      <button data-page="1" class="pagination__btn  btn" type="button">Sec</button>
      <button data-page="2" class="pagination__btn  btn" type="button">Thrd</button>
      <button data-page="3" class="pagination__btn  btn" type="button">Fourth</button>
      <button data-page="4" class="pagination__btn  btn" type="button">Complete</button>
      <button class="pagination__btn  btn  is-visible" type="button" id="next">Next</button>
    </div>
  </form>
</div>

<script src='js/main.js'></script>
</body>
</html>
